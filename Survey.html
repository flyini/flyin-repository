    <main>
        <section class="survey-form">
            <h2>Website Feedback Survey</h2>
            <form>
                <p>1. How satisfied are you with the website's design?</p>
                <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied">
                <label for="very-satisfied">Very Satisfied</label><br>
                <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                <label for="satisfied">Satisfied</label><br>
                <input type="radio" id="neutral" name="satisfaction" value="neutral">
                <label for="neutral">Neutral</label><br>
                <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
                <label for="dissatisfied">Dissatisfied</label><br>

                <p>2. Which features do you find most useful? (Check all that apply)</p>
                <input type="checkbox" id="nav" name="features" value="navigation">
                <label for="nav">Navigation</label><br>
                <input type="checkbox" id="info" name="features" value="information">
                <label for="info">Information</label><br>
                <input type="checkbox" id="contact" name="features" value="contact-form">
                <label for="contact">Contact Form</label><br>

                <p>3. Any suggestions for improvement?</p>
                <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea><br>

                <button type="submit">Submit Survey</button>
            </form>
        </section>
    </main>
